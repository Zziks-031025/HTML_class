<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>信息登记表</title>
<style>
/* 设置整个页面的字体、边距、填充和背景颜色 */
body {
font-family: Arial, sans-serif; /* 使用Arial字体，如果没有则使用无衬线字体 */
margin: 0; /* 移除默认边距 */
padding: 20px; /* 添加内边距 */
background-color: #f4f4f9; /* 设置背景颜色 */
}

/* 设置表单的样式，包括最大宽度、居中、填充、背景颜色、圆角和阴影 */
form {
max-width: 600px; /* 设置最大宽度 */
margin: 0 auto; /* 水平居中 */
padding: 20px; /* 添加内边距 */
background-color: #fff; /* 设置背景颜色为白色 */
border-radius: 8px; /* 设置圆角 */
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影 */
}

/* 设置字段集的样式，包括边框、圆角和内边距 */
fieldset {
border: 2px solid #ccc; /* 设置边框颜色和宽度 */
border-radius: 8px; /* 设置圆角 */
padding: 20px; /* 添加内边距 */
}

/* 设置图例的样式，包括字体大小和颜色 */
legend {
font-size: 1.2em; /* 设置字体大小 */
color: #333; /* 设置颜色 */
}

/* 设置表单组的样式，使用flex布局，居中对齐，并添加外边距 */
.form-group {
display: flex; /* 使用flex布局 */
align-items: center; /* 垂直居中对齐 */
margin-bottom: 15px; /* 添加外边距 */
}

/* 设置标签的样式，固定宽度，并加粗 */
label {
width: 100px; /* 设置标签的宽度为100像素 */
font-weight: bold; /* 设置文本为粗体 */
text-align-last: justify; /* 设置文本的最后一个字符对齐方式为两端对齐 */
padding-right: 1em; /* 设置标签右侧的内边距为1em（相对于当前字体尺寸） */
margin-right: 10px; /* 设置标签右侧的外边距为10像素 */
}

/* 设置输入框、选择框和文本域的样式，包括填充、边框、圆角和盒模型 */
input[type="text"],
input[type="number"],
input[type="tel"],
input[type="email"],
input[type="date"],
select,
textarea {
flex: 1; /* 占据剩余空间 */
padding: 8px; /* 添加内边距 */
border: 1px solid #ccc; /* 设置边框颜色和宽度 */
border-radius: 4px; /* 设置圆角 */
box-sizing: border-box; /* 盒模型 */
}

/* 设置单选按钮的样式，添加右边距 */
input[type="radio"] {
margin-right: 5px; /* 添加右边距 */
}

/* 设置提交和重置按钮的样式，包括宽度、填充、外边距、边框、圆角和鼠标指针 */
input[type="submit"],
input[type="reset"] {
width: 48%; /* 设置宽度 */
padding: 10px; /* 添加内边距 */
margin-top: 10px; /* 添加上边距 */
border: none; /* 移除边框 */
border-radius: 4px; /* 设置圆角 */
cursor: pointer; /* 设置鼠标指针 */
}

/* 设置提交按钮的背景颜色和文字颜色 */
input[type="submit"] {
background-color: #5cb85c; /* 设置背景颜色 */
color: white; /* 设置文字颜色 */
}

/* 设置重置按钮的背景颜色和文字颜色 */
input[type="reset"] {
background-color: #d9534f; /* 设置背景颜色 */
color: white; /* 设置文字颜色 */
}

/* 设置文本域的样式，允许垂直调整大小 */
textarea {
resize: vertical; /* 允许垂直调整大小 */
}

/* 设置提交和重置按钮的悬停效果 */
input[type="submit"]:hover,
input[type="reset"]:hover {
opacity: 0.9; /* 设置透明度 */
}

/* 针对日期输入框的样式，包括填充、字体大小、颜色、背景颜色、边框、圆角和盒模型 */
input[type="date"] {
padding: 5px; /* 添加内边距 */
font-size: 14px; /* 设置字体大小 */
color: #666; /* 设置颜色 */
background-color: #f9f9f9; /* 设置背景颜色 */
border: 1px solid #ddd; /* 设置边框颜色和宽度 */
border-radius: 4px; /* 设置圆角 */
box-sizing: border-box; /* 盒模型 */
cursor: pointer; /* 设置鼠标指针 */
}

/* 设置日期输入框的日历图标样式 */
input[type="date"]::-webkit-calendar-picker-indicator {
filter: invert(0.6); /* 设置图标颜色 */
margin-right: -30px; /* 添加右边距 */
margin-top: 5px; /* 添加上边距 */
cursor: pointer; /* 设置鼠标指针 */
}

/* 设置表单动作组的样式，使用flex布局，并在两端对齐 */
.form-actions {
display: flex; /* 使用flex布局 */
justify-content: space-between; /* 在两端对齐 */
}

</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>信息登记</legend>
			<div class="form-group">
			<label for="name">姓名</label>
			<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
			<label for="age">年龄</label>
			<input type="number" id="age" name="age" min="0" max="100" required>
			</div>
			<div class="form-group">
			<label>性别</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">男</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">女</label>
			</div>
			<div class="form-group">
			<label for="phone">电话号码</label>
			<input type="tel" id="phone" name="phone" required>
			</div>
			<div class="form-group">
			<label for="email">邮箱</label>
			<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
			<label for="birthdate">出生日期</label>
			<input type="date" id="birthdate" name="birthdate" required>
			</div>
			<div class="form-group">
			<label for="education">学历</label>
			<select id="education" name="education">
			<option value="default">未选择</option>
			<option value="highschool">高中</option>
			<option value="bachelor">本科</option>
			<option value="master">硕士</option>
			<option value="doctor">博士</option>
			</select>
			</div>
			<div class="form-group">
			<label for="idcard">身份证</label>
			<input type="file" id="idcard" name="idcard" accept=".jpg, .jpeg, .png" required>
			</div>
			<div class="form-group">
			<label for="remarks">备注</label>
			<textarea id="remarks" name="remarks" rows="4" cols="50"></textarea>
			</div>
			<div class="form-actions">
			<input type="submit" value="提交登记">
			<input type="reset" value="重置填写">
			</div>
		</fieldset>
	</form>
</body>
</html>
